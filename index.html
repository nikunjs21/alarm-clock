<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-bg-dark">
    <!-- Bootstrap Container -->
    <div class="container-flex d-flex justify-content-center align-items-center">
        <!-- Row -->
        <div class="row mt-2">
            <!-- Flex to set card on center -->
            <div class="col-12 d-flex justify-content-center">
                <!-- Card -->
                <div class="card text-bg-dark card-dark w-100 astronaut">
                    <div class="card-header">
                        <h3>Alarm Clock</h3>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <h4 id="current-timer" class="text-center border-bottom"></h4>
                        <!-- Inputs to set Alarm -->
                        <div class="row mt-4">
                            <div class="col-md-7 d-flex fs-2 align-items-center"> 
                                <input class="form-control m-1" placeholder="HH" min="1" max="12" type="number" id="hour">
                                :
                                <input class="form-control m-1" placeholder="MM" min="0" max="59" type="number" id="minute">
                                :
                                <input class="form-control m-1" placeholder="SS" min="0" max="59" type="number" id="second">
                                &nbsp;
                            </div>
                            <div class="col-md-5 d-flex fs-2 align-items-center">
                                <select id="am-pm" class="form-select m-1">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                                <button class="btn btn-success m-1" id="set-alarm">Set</button>
                            </div>
                        </div>
                        <!-- Row to show Alarm Listing -->
                        <div class="row mt-4">
                            <div class="col">
                                <h5 class="border-bottom">Alarms</h5>
                                <ul id="alarm-listing" class="overflow-y-auto list-group">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Card Body End -->
                </div>
                <!-- Card End -->
            </div>
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
